# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

# Granular file storage strategies (new format - recommended)
# Allows different storage strategies for different file types
fileStrategy:
   avatar: "s3"        # Storage for user/agent avatar images
   image: "s3"   # Storage for uploaded images in chats
   document: "s3"   # Storage for document uploads (PDFs, text files, etc.)


# Custom interface configuration
interface:
  customWelcome: 'Welcome to LibreChat! Enjoy your experience.'
  # Enable/disable file search as a chatarea selection (default: true)
  # Note: This setting does not disable the Agents File Search Capability.
  # To disable the Agents Capability, see the Agents Endpoint configuration instead.
  fileSearch: true
  # Privacy policy settings
  privacyPolicy:
    #externalUrl: 'https://librechat.ai/privacy-policy'
    externalUrl: ''
    openNewTab: true

  # Terms of service
  termsOfService:
    #externalUrl: 'https://librechat.ai/tos'
    externalUrl: ''
    openNewTab: true

  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  peoplePicker:
    users: true
    groups: true
    roles: true
  marketplace:
      use: false
  fileCitations: true
  # Temporary chat retention period in hours (default: 720, min: 1, max: 8760)
  temporaryChatRetention: 720

# Registration Object Structure (optional)
registration:
  socialLogins: []
  allowedDomains: []

# Balance settings
balance:
  enabled: false
#  startBalance: 20000
#  autoRefillEnabled: false
#   refillIntervalValue: 30
#   refillIntervalUnit: 'days'
#   refillAmount: 10000

# rateLimits:
fileUploads:
  ipMax: 100
  ipWindowInMinutes: 60  # Rate limit window for file uploads per IP
  userMax: 50
  userWindowInMinutes: 60  # Rate limit window for file uploads per user
conversationsImport:
  ipMax: 100
  ipWindowInMinutes: 60  # Rate limit window for conversation imports per IP
  userMax: 50
  userWindowInMinutes: 60  # Rate limit window for conversation imports per user

# Actions Object Structure
